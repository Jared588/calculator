<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>➗</text></svg>">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="scripts.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <h1>Screen</h1>
        </div>
        <div class="container">
            <div class="row">
                <button class="operator" id="percent">%</button>
                <button class="operator" id="cancel-everything">CE</button>
                <button class="operator" id="cancel">C</button>
                <button class="operator" id="backspace">⌫</button>
            </div>
            <div class="row">
                <button class="operator" id="one-divide-x">1/x</button>
                <button class="operator" id="square">x²</button>
                <button class="operator" id="square-root">√a</button>
                <button class="operator" id="divide">÷</button>
            </div>
            <div class="row">
                <button class="digit" id="7">7</button>
                <button class="digit" id="8">8</button>
                <button class="digit" id="9">9</button>
                <button class="operator" id="multiply">x</button>
            </div>
            <div class="row">
                <button class="digit" id="4">4</button>
                <button class="digit" id="5">5</button>
                <button class="digit" id="6">6</button>
                <button class="operator" id="minus">-</button>
            </div>
            <div class="row">
                <button class="digit" id="1">1</button>
                <button class="digit" id="2">2</button>
                <button class="digit" id="3">3</button>
                <button class="operator" id="add">+</button>
            </div>
            <div class="row">
                <button class="digit" id="plus-minus">+-</button>
                <button class="digit" id="0">0</button>
                <button class="digit" id="period">.</button>
                <button class="equals" id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
